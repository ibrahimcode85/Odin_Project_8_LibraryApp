<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Library</title>
</head>
<body>
    <h1>My Book Library</h1>

    <div class="user-input">
        <h2>Add your book:</h2>

        <label for="title">Title:</label>
        <input type="text" id="title" class="title">
        <label for="author">Author:</label>
        <input type="text" id="author" class="author">
        <label for="pages">Pages:</label>
        <input type="text" id="pages" class="pages">
        <label for="readStatus">Status:</label>
        <select id="readStatus" class="readStatus">
            <option value="Not Read">Not Read</option>
            <option value="In Progress">In Progress</option>
            <option value="Read">Read</option>
        </select>

        <button class="addBook">Add Book</button>
    </div>

    
    <script src="object.js"></script>
</body>
</html>
