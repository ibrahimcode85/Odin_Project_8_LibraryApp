<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Import google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>My Book Library</title>
</head>
<body>
    <div class="header">
        <div class="app-title">My Library App</div>
        <div class="user-input">
            <div class="input-title">Input your book information, and click add:</div>
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" id="title" class="title">
            </div>
            <div class="input-container">
                <label for="author">Author:</label>
                <input type="text" id="author" class="author">
            </div>
            <div class="input-container">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" class="pages">
            </div>
            <div class="input-container">
                <label for="readStatus">Status:</label>
                <select id="readStatus" class="readStatus">
                    <option value="Not Read"    >Not Read</option>
                    <option value="In Progress" >In Progress</option>
                    <option value="Read"        >Read</option>
                </select>
            </div>
            <button class="button-addBook">Add Book</button>
        </div>
    </div>

    <div class="library"></div>

    
    <script src="object.js"></script>
</body>
</html>
